<!DOCTYPE html>
<html>

<head>
    <title>Browser - Homepage</title>
    <style>
        body{
            background-color: rgb(0, 0, 0);
            color: white;
        }
        form{
            width: 50%;
            margin-top: 20%;
        }
        input{
            font-size: 50px;
            display: block;
        }
        h1{
            font-size: 69px;
        }
        p{
            color: white;
        }
    </style>
</head>


<body>
    <center>
    <form action="https://www.google.com/search" method="GET" autocomplete="on">
        <h1>Incognito Browser</h1>
        <input type="text" name="q" placeholder="Google Search">
        <input type="submit" value="Let's Go!">
        <p>Please note, despite being in Incognito Mode, you may still need to sign out of your google accounts, otherwise data may still be stored</p>
    </form>
    </center>
</body>
</html>
